<main class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let music of musicTable">
      <div class="card">
        <div class="card-body">
          <img class="card-img-top" src=".\src\assets\musics\{{music.lien_img}}" alt="Album-image">

          <h5 class="card-artist">{{music.interprete}}</h5>
          <p class="card-title">{{music.titre}}</p>

          <div class="d-flex justify-content-around align-items-center">
            <div class="btn-group dropup pos-f-t">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <img id="addTo" src=".\src\assets\plus.png" alt="add">
              </button>
              <div class="dropdown-menu" >
                <ul *ngFor="let playList of list">
                  <li id="{{playList.name}}">
                    <h6>{{playList.name}}</h6>
                  </li>
                </ul>
              </div>
            </div>
            <audio id="player" controls>
              <source src=".\src\assets\musics\{{music.lien_audio}}" type="audio/mpeg">
            </audio>
          </div>


        </div>
      </div>


    </div>


  </div>
</main>
